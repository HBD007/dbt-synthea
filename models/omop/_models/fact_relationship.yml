models:
  - name: fact_relationship
    description: 'The FACT_RELATIONSHIP table contains records about the relationshipsbetween facts stored
      as records in any table of the CDM. Relationshipscan be defined between facts from the same domain,
      or different domains.Examples of Fact Relationships include: Personrelationships (parent-child),
      care site relationships (hierarchicalorganizational structure of facilities within a health system),indication
      relationship (between drug exposures and associatedconditions), usage relationships (of devices
      during the course of anassociated procedure), or facts derived from one another (measurementsderived
      from an associated specimen).'
    columns:
      - name: domain_concept_id_1
        description: ''
        data_type: integer
        tests:
          - not_null
          - relationships:
              to: ref('concept')
              field: concept_id
      - name: fact_id_1
        description: ''
        data_type: integer
        tests:
          - not_null
      - name: domain_concept_id_2
        description: ''
        data_type: integer
        tests:
          - not_null
          - relationships:
              to: ref('concept')
              field: concept_id
      - name: fact_id_2
        description: ''
        data_type: integer
        tests:
          - not_null
      - name: relationship_concept_id
        description: ''
        data_type: integer
        tests:
          - not_null
          - relationships:
              to: ref('concept')
              field: concept_id
